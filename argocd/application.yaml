apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 01-pipelines
  namespace: openshift-gitops
spec:
  destination:
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: k8s
    repoURL: "https://github.com/raphac-mar/01-pipeline"
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
